<html>
<head>
<title>W02: Example 07</title>
</head>
<body>
<script src="vec4.js"></script>
<script>
var x = 5, y = 4, z = 8; // (input values)
var v = new Vec4( x, y, z );
var min = v.min(); // 4 (output value)
var mid = v.mid(); // 5 (output value)
var max = v.max(); // 8 (output value)
document.write("<h2>最小値<h2>");
document.write(min);
document.write("<h2>最大値<h2>");
document.write(max);
document.write("<h2>中間地<h2>");
document.write(mid);
</script>
</body>
</html>
